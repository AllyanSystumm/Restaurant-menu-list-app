<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Menu List HTML & CSS</title>
</head>
<body bgcolor="black">
    <div class="header">
        <h1><span>Fast Food Menu</span></h1>
    </div>

    <h2>Breakfast</h2>
    <div class="menu-1">
        <div class="items-list">
            <img src="1.jpeg" width="350" height="200" alt="Idly">
            <h2>Idly</h2>
            <p>₹49/-</p>
        </div>
        <div class="items-list">
            <img src="2.jpeg" width="350" height="200" alt="Dosa">
            <h2>Dosa</h2>
            <p>₹69/-</p>
        </div>
        <div class="items-list">
            <img src="3.jpeg" width="350" height="200" alt="Uthapam">
            <h2>Uthapam</h2>
            <p>₹59/-</p>
        </div>
    </div>

    <h2>Lunch</h2>
    <div class="menu-2">
        <div class="items-list">
            <img src="4.jpeg" width="350" height="200" alt="Biryani">
            <h2>Biryani</h2>
            <p>₹139/-</p>
        </div>
        <div class="items-list">
            <img src="5.jpeg" width="350" height="200" alt="Fried Rice">
            <h2>Fried Rice</h2>
            <p>₹99/-</p>
        </div>
        <div class="items-list">
            <img src="6.jpeg" width="350" height="200" alt="Noodles">
            <h2>Noodles</h2>
            <p>₹129/-</p>
        </div>
    </div>

    <h2>Dinner</h2>
    <div class="menu-3">
        <div class="items-list">
            <img src="7.jpeg" width="350" height="200" alt="Burger">
            <h2>Burger</h2>
            <p>₹79/-</p>
        </div>
        <div class="items-list">
            <img src="8.jpeg" width="350" height="200" alt="Pizza">
            <h2>Pizza</h2>
            <p>₹99/-</p>
        </div>
        <div class="items-list">
            <img src="6.jpeg" width="350" height="200" alt="Fries">
            <h2>Fries</h2>
            <p>₹65/-</p>
        </div>
    </div>
</body>
</html>
